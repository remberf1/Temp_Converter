<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="title">Temperature converter</h1>
            <p id="description">Enter the temperature, select units and submit</p>
        </div>
        <div class="converter">
            <input type="number" id="temp" placeholder="Enter temperature">
                <label for="unit1" class="unit1"></label>
                <select id="unit1">
                <option value="" disabled selected hidden>From unit</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
                </select>

                <label for="unit2"></label>
                <select id="unit2">
                    <option value="" disabled selected hidden>To unit</option>
                <!-- Will be populated dynamically -->
                </select>
            <button id="submit" class="convertbtn">Convert</button>

            <span id="result"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
